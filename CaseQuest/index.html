<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Case Opener</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    canvas { display: block; }
    #openBtn {
      background: #2ecc71;
      border: none;
      padding: 14px 26px;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }
    #openBtn:hover { background: #27ae60; }
    #resultArea {
      margin-top: 20px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="canvasWrap"></div>
  <button id="openBtn">OPEN CASE</button>
  <div id="resultArea"></div>

  <!-- Import Three.js -->
  <script type="module" src="https://unpkg.com/three@0.158.0/build/three.module.js"></script>
  <!-- Your script -->
  <script type="module" src="script.js"></script>
</body>
</html>
