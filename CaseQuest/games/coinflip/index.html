<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinflip - CaseQuest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="coinflip-container">
    <h1>🪙 Coinflip</h1>

    <div class="choices">
      <button id="goldBtn" class="choice gold">Gold</button>
      <button id="purpleBtn" class="choice purple">Purple</button>
    </div>

    <div class="coin" id="coin">
      <div class="face front gold">GOLD</div>
      <div class="face back purple">PURPLE</div>
    </div>

    <button id="flipBtn" class="flip">Flip Coin</button>
    <div id="result" class="result"></div>

    <a href="../../index.html" class="back-btn">← Back</a>
  </div>

  <script src="coinflip.js"></script>
</body>
</html>
